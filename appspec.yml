version: 0.0
env:
  variables:
    APP_NAME: "hello"
    IMAGE_TAG: ""
    IMAGE: ""

os: linux
files:
  - source: /aws
    destination: /usr/local/codedeployresources
hooks:
  ApplicationStop:
    - location: aws/scripts/application-stop.sh
      timeout: 300
      runas: root
  LoginGithub:
    - location: aws/scripts/login_github.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: aws/scripts/application-start.sh
      timeout: 300
      runas: root
